name: Deploy-Prod
on:
  push:
    branches:
      - 'master'
env:
  IMAGE: ghcr.io/navikt/familie-integrasjoner:${{ github.sha }}
  IMAGE_LATEST: ghcr.io/navikt/familie-integrasjoner:latest
jobs:
  build:
    name: Deploy tag til prod-fss
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
          with:
            persist-credentials: false
        - name: Sjekk at tag ligger p√• master
          run: |
            commit=$(git rev-parse --short HEAD)
            if ! [[ $(git branch -r --contains "$commit" | grep -E '(^|\s)origin/master$') ]]; then exit 1; fi
        - uses: actions/setup-java@v3
          with:
            java-version: 17
            distribution: 'temurin'
            cache: 'maven'
        - name: Bygg med maven
          env:
            GITHUB_USERNAME: x-access-token
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          run: mvn -B --no-transfer-progress package --settings .m2/maven-settings.xml --file pom.xml
        - name: Bygg Docker image
          run: |
            docker build -t ${IMAGE} -t ${IMAGE_LATEST} .
        - name: Login to GitHub Container Registry
          uses: docker/login-action@v1
          with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}
        - name: Push Docker image med versjonstag
          run: docker push ${IMAGE}
        - name: Push Docker image med 'latest' tag
          run: docker push ${IMAGE_LATEST}
        - name: Post build failures to Slack
          if: failure()
          run: |
            curl -X POST --data "{\"text\": \"Build av $GITHUB_REPOSITORY feilet - $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID\"}" $WEBHOOK_URL
          env:
            WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
  deploy:
    name: Deploy tag til prod-fss
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Deploy til dev-fss team namespace
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.DEPLOY_APIKEY }}
          CLUSTER: dev-fss
          RESOURCE: app-preprod.teamfamilie.yaml
      - name: Deploy til prod-fss team namespace
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.DEPLOY_APIKEY }}
          CLUSTER: prod-fss
          RESOURCE: app-prod.teamfamilie.yaml
      - name: Post deploy failures to Slack
        if: failure()
        run: |
          curl -X POST --data "{\"text\": \"Deploy av $GITHUB_REPOSITORY feilet - $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID\"}" $WEBHOOK_URL
        env:
          WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
