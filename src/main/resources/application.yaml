application:
  name: familie-integrasjoner

server:
  servlet:
    context-path: /
  port: 8085

spring:
  autoconfigure.exclude: org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration
  main.banner-mode: "off"

no.nav.security.jwt:
  tilgang:
    grupper:
      kode6:
        rolle-id: 87ea7c87-08a2-43bc-83d6-0bfeee92185d
        beskrivelse: Strengt fortrolig adresse
      kode7:
        rolle-id: 69d4a70f-1c83-42a8-8fb8-2f5d54048647
        beskrivelse: Fortrolig adresse
      utvidet-tilgang:
        rolle-id: de44052d-b062-4497-89a2-0c85b935b808
        beskrivelse: NAV-ansatt

management:
  endpoint.health:
    show-details: always
    status:
      order: DOWN, DOWN-NONCRITICAL, UP
  endpoints.web:
    exposure.include: info, health, metrics, prometheus
    base-path: "/internal"
    path-mapping:
      info: "status/isAlive"
  metrics.export.prometheus.enabled: true

INTEGRASJONER_CLIENT_ID: "dummy-klient-id"
CLIENT_SECRET: "dummy-klient-secret"
INFOTRYGD_KS_SCOPE: "dummy-scope"

STS_URL: http://security-token-service.default.svc.nais.local
