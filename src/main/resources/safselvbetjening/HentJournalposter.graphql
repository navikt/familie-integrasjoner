query($ident : String!) {
    dokumentoversiktSelvbetjening(ident: $ident, tema: [BAR]) {
        tema {
            navn
            kode
            journalposter{
                tittel
                journalpostId
                journalposttype
                journalstatus
                avsender {
                    id
                    type
                }
                mottaker {
                    id
                    type
                }
                relevanteDatoer {
                    dato
                    datotype
                }
                dokumenter {
                    tittel
                    dokumentInfoId
                    dokumentvarianter{
                        variantformat
                        brukerHarTilgang
                        code
                        filtype
                    }
                }
            }
        }
    }
}